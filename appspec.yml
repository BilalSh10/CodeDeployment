version: 0.0
os: linux

resources:
  - appSpecFile: appspec.yml
    destination: /tmp/appspec.yml

hooks:
  ApplicationStop:
    - location: scripts/application_stop.sh # docker stop my-flask-container
      timeout: 300
      runas: root

  BeforeInstall:
    - location: scripts/before_install.sh # docker pull bilalsh10/myflaskapp:latest
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh # docker container prune -f
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/application_start.sh # docker run -d --name my-flask-container -p 80:80 bilalsh10/myflaskapp:latest : start
      timeout: 300
      runas: root
